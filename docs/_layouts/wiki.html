---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/wiki.css' | relative_url }}">
{% capture nav_lang %}{{ page.lang | default: 'en' }}{% endcapture %}
{% assign nav_lang = nav_lang | strip %}
<div class="wiki-header">
  <a class="wiki-logo" href="{{ '/' | relative_url }}">
    <img src="{{ '/logo.png' | relative_url }}" alt="KNX Ultimate logo">
  </a>
</div>
<div class="wiki-page">
  <aside class="wiki-sidebar">
    {% include wiki-navbar.html lang=nav_lang %}
  </aside>
  <article class="post-content wiki-content" itemprop="articleBody">
    {{ content }}
  </article>
</div>
