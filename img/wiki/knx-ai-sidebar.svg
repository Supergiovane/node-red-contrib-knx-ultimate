<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .header { fill: #0f1b33; }
      .accent { fill: #7c5cff; }
      .accent2 { fill: #1f6feb; }
      .accent3 { fill: #2ea043; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 14px; }
      .pill { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.14); stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" rx="18"/>

  <!-- Main sidebar frame -->
  <rect class="panel" x="110" y="40" width="980" height="440" rx="16"/>
  <rect class="header" x="110" y="40" width="980" height="58" rx="16"/>
  <rect class="accent" x="110" y="40" width="980" height="8" rx="16"/>

  <text class="text" x="150" y="78">KNX AI (Sidebar)</text>
  <text class="small" x="150" y="104">Summary + anomalies + chat for KNX AI nodes</text>

  <!-- Toolbar mock -->
  <rect class="panel" x="150" y="120" width="900" height="56" rx="12"/>
  <rect class="accent2" x="150" y="120" width="900" height="6" rx="12"/>
  <rect class="pill" x="170" y="138" width="260" height="28" rx="999"/>
  <text class="mono" x="186" y="158">Node: KNX AI - Floor 1</text>

  <rect class="pill" x="450" y="138" width="190" height="28" rx="999"/>
  <text class="mono" x="468" y="158">Refresh Node List</text>

  <rect class="pill" x="650" y="138" width="180" height="28" rx="999"/>
  <text class="mono" x="668" y="158">Refresh Summary</text>

  <rect class="pill" x="840" y="138" width="110" height="28" rx="999"/>
  <text class="mono" x="858" y="158">Auto</text>

  <rect class="pill" x="960" y="138" width="70" height="28" rx="999"/>
  <text class="mono" x="974" y="158">Ready</text>

  <!-- Summary -->
  <rect class="panel" x="150" y="190" width="430" height="250" rx="12"/>
  <rect class="accent3" x="150" y="190" width="430" height="6" rx="12"/>
  <text class="text" x="170" y="225">Summary</text>
  <text class="mono" x="170" y="255">Window: 60s</text>
  <text class="mono" x="170" y="278">Telegrams: 812  ·  Rate: 13.5/s</text>
  <text class="mono" x="170" y="301">Top GA: 2/4/2 (34)</text>
  <text class="mono" x="170" y="324">Events: GroupValue_Write: 520</text>
  <text class="mono" x="170" y="347">Patterns: 2/4/2 → 2/4/16 (34)</text>

  <!-- Anomalies -->
  <rect class="panel" x="600" y="190" width="450" height="120" rx="12"/>
  <rect class="accent2" x="600" y="190" width="450" height="6" rx="12"/>
  <text class="text" x="620" y="225">Anomalies</text>
  <rect class="pill" x="620" y="240" width="410" height="26" rx="10"/>
  <text class="mono" x="634" y="258">GA spam detected: 2/4/2 (34/10s)</text>
  <rect class="pill" x="620" y="272" width="410" height="26" rx="10"/>
  <text class="mono" x="634" y="290">Flapping: 2/4/14 toggled 30 times</text>

  <!-- Chat -->
  <rect class="panel" x="600" y="330" width="450" height="110" rx="12"/>
  <rect class="accent" x="600" y="330" width="450" height="6" rx="12"/>
  <text class="text" x="620" y="365">Chat</text>
  <text class="mono" x="620" y="395">User: Why is GA 2/4/2 so active?</text>
  <text class="mono" x="620" y="418">Assistant: Possible scene actuator loop…</text>

  <text class="small" x="150" y="470">This is a schematic diagram. The real sidebar shows live data from your KNX AI nodes.</text>
</svg>

