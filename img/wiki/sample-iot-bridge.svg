<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #1f6feb; }
      .accent2 { fill: #2ea043; }
      .accent3 { fill: #f2cc60; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7aa2f7; stroke-width: 4; fill: none; marker-end: url(#m); }
      .arrow2 { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m2); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7aa2f7"/>
    </marker>
    <marker id="m2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="280" height="180" rx="16"/>
  <rect class="accent3" x="60" y="120" width="280" height="10" rx="16"/>
  <text class="text" x="90" y="175">KNX Bus</text>
  <text class="small" x="90" y="210">Group Address updates</text>
  <text class="mono" x="90" y="245">1/1/10  DPT 1.001</text>
  <text class="mono" x="90" y="270">2/1/20  DPT 9.024</text>

  <rect class="card" x="420" y="80" width="360" height="260" rx="16"/>
  <rect class="accent" x="420" y="80" width="360" height="10" rx="16"/>
  <text class="text" x="450" y="135">Node-RED</text>
  <text class="small" x="450" y="170">KNX ↔ IoT Bridge</text>
  <text class="mono" x="450" y="215">Output 1: KNX → IoT</text>
  <text class="mono" x="450" y="245">Output 2: IoT → KNX ack</text>
  <text class="small" x="450" y="290">Template / scale / metadata</text>

  <rect class="card" x="860" y="120" width="280" height="180" rx="16"/>
  <rect class="accent2" x="860" y="120" width="280" height="10" rx="16"/>
  <text class="text" x="890" y="175">MQTT Broker</text>
  <text class="small" x="890" y="210">Topics for IoT systems</text>
  <text class="mono" x="890" y="245">knx/garage/light</text>
  <text class="mono" x="890" y="270">knx/garage/light/set</text>

  <path class="arrow" d="M340 210 C380 210, 390 210, 420 210"/>
  <text class="small" x="360" y="195">telegrams</text>

  <path class="arrow" d="M780 190 C820 190, 830 190, 860 190"/>
  <text class="small" x="795" y="175">publish</text>

  <path class="arrow2" d="M860 240 C830 240, 820 240, 780 240"/>
  <text class="small" x="795" y="262">commands</text>

  <path class="arrow2" d="M420 260 C390 260, 380 260, 340 260"/>
  <text class="small" x="360" y="282">write-back</text>

  <text class="small" x="60" y="390">Sample diagram: KNX updates are normalised by the bridge and published to MQTT; MQTT commands can be converted back into KNX writes.</text>
</svg>

