<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #f2cc60; }
      .accent2 { fill: #7aa2f7; }
      .accent3 { fill: #2ea043; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7aa2f7; stroke-width: 4; fill: none; marker-end: url(#m); }
      .arrow2 { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m2); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7aa2f7"/>
    </marker>
    <marker id="m2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="300" height="180" rx="16"/>
  <rect class="accent2" x="60" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="90" y="175">Node-RED</text>
  <text class="small" x="90" y="210">KNX Ultimate</text>
  <text class="mono" x="90" y="250">serial: /dev/tty*</text>
  <text class="mono" x="90" y="275">TPUART / FT1.2</text>

  <rect class="card" x="450" y="95" width="300" height="230" rx="16"/>
  <rect class="accent" x="450" y="95" width="300" height="10" rx="16"/>
  <text class="text" x="480" y="150">Serial Link</text>
  <text class="small" x="480" y="185">KBerry (Raspberry Pi)</text>
  <text class="small" x="480" y="210">or USB-to-UART adapter</text>
  <text class="mono" x="480" y="255">RX / TX / GND</text>
  <text class="small" x="480" y="295">follow datasheet</text>

  <rect class="card" x="840" y="120" width="300" height="180" rx="16"/>
  <rect class="accent3" x="840" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="870" y="175">KNX TP Bus</text>
  <text class="small" x="870" y="210">Twisted pair (30V)</text>
  <text class="mono" x="870" y="250">telegram stream</text>
  <text class="mono" x="870" y="275">no KNXd needed</text>

  <path class="arrow" d="M360 210 C405 210, 420 210, 450 210"/>
  <path class="arrow2" d="M750 210 C795 210, 820 210, 840 210"/>

  <text class="small" x="60" y="390">Sample diagram: connect KNX Ultimate directly to the KNX TP bus using a TPUART/FT1.2 serial interface (KBerry or USB adapter).</text>
</svg>

