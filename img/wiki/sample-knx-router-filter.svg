<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #1f6feb; }
      .accent2 { fill: #2ea043; }
      .accent3 { fill: #f2cc60; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7aa2f7; stroke-width: 4; fill: none; marker-end: url(#m); }
      .arrow2 { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m2); }
      .arrow3 { stroke: #f2cc60; stroke-width: 4; fill: none; marker-end: url(#m3); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7aa2f7"/>
    </marker>
    <marker id="m2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
    <marker id="m3" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#f2cc60"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="300" height="180" rx="16"/>
  <rect class="accent" x="60" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="90" y="175">RAW stream</text>
  <text class="small" x="90" y="210">From KNX Multi Routing</text>
  <text class="mono" x="90" y="245">knx.destination 0/0/7</text>
  <text class="mono" x="90" y="270">knx.source 1.1.10</text>

  <rect class="card" x="450" y="80" width="300" height="260" rx="16"/>
  <rect class="accent3" x="450" y="80" width="300" height="10" rx="16"/>
  <text class="text" x="480" y="135">KNX Router Filter</text>
  <text class="small" x="480" y="170">patterns + mode</text>
  <text class="mono" x="480" y="215">GA: 0/0/*</text>
  <text class="mono" x="480" y="245">rewrite: 0/0/* â†’ 2/0/*</text>
  <text class="small" x="480" y="290">Adds payload.knxRouterFilter</text>

  <rect class="card" x="840" y="95" width="300" height="120" rx="16"/>
  <rect class="accent2" x="840" y="95" width="300" height="10" rx="16"/>
  <text class="text" x="870" y="145">Passed</text>
  <text class="small" x="870" y="180">to be forwarded</text>
  <text class="mono" x="870" y="210">knx.destination 2/0/7</text>

  <rect class="card" x="840" y="235" width="300" height="140" rx="16"/>
  <rect class="accent3" x="840" y="235" width="300" height="10" rx="16"/>
  <text class="text" x="870" y="285">Dropped</text>
  <text class="small" x="870" y="320">debug output</text>
  <text class="mono" x="870" y="350">reason: ga / source / event</text>

  <path class="arrow" d="M360 210 C410 210, 420 210, 450 210"/>
  <text class="small" x="385" y="195">in</text>

  <path class="arrow2" d="M750 165 C800 165, 810 165, 840 165"/>
  <text class="small" x="780" y="150">pass</text>

  <path class="arrow3" d="M750 275 C800 275, 810 275, 840 275"/>
  <text class="small" x="775" y="260">drop</text>

  <text class="small" x="60" y="390">Sample diagram: KNX Router Filter can allow/block by patterns and can optionally rewrite GA/source before forwarding.</text>
</svg>

