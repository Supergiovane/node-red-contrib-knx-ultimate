  <text class="mono" x="450" y="265">Hold-open / Disable</text>
  <text class="mono" x="450" y="290">Photocell / Obstruction</text>

  <rect class="card" x="860" y="120" width="280" height="180" rx="16"/>
  <rect class="accent2" x="860" y="120" width="280" height="10" rx="16"/>
  <text class="text" x="890" y="175">Garage Door</text>
  <text class="small" x="890" y="210">Actuator + sensors</text>
  <text class="mono" x="890" y="245">Door motor</text>
  <text class="mono" x="890" y="270">Photocell beam</text>

