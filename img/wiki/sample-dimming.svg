<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #2ea043; }
      .accent2 { fill: #7aa2f7; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="320" height="180" rx="16"/>
  <rect class="accent2" x="60" y="120" width="320" height="10" rx="16"/>
  <text class="text" x="90" y="175">Node-RED</text>
  <text class="small" x="90" y="210">Relative dimming</text>
  <text class="mono" x="90" y="250">payload: {decr_incr, data}</text>
  <rect x="90" y="270" width="260" height="10" rx="6" fill="#2b3a63"/>
  <rect x="90" y="270" width="160" height="10" rx="6" fill="#7aa2f7"/>
  <circle cx="250" cy="275" r="12" fill="#e6edf3"/>

  <rect class="card" x="460" y="95" width="300" height="230" rx="16"/>
  <rect class="accent" x="460" y="95" width="300" height="10" rx="16"/>
  <text class="text" x="490" y="150">KNX Ultimate</text>
  <text class="small" x="490" y="185">DPT 3.007</text>
  <text class="mono" x="490" y="225">increase / decrease</text>
  <text class="mono" x="490" y="250">step: 0..7</text>
  <text class="small" x="490" y="295">uncheck RBE for repeats</text>

  <rect class="card" x="840" y="120" width="300" height="180" rx="16"/>
  <rect class="accent2" x="840" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="870" y="175">Dimmer Actuator</text>
  <text class="small" x="870" y="210">Brightness control</text>
  <rect x="870" y="238" width="240" height="12" rx="6" fill="#2b3a63"/>
  <rect x="870" y="238" width="140" height="12" rx="6" fill="#2ea043"/>
  <text class="mono" x="870" y="280">0% â€¦ 100%</text>

  <path class="arrow" d="M380 210 C425 210, 440 210, 460 210"/>
  <path class="arrow" d="M760 210 C805 210, 820 210, 840 210"/>

  <text class="small" x="60" y="390">Sample diagram: send relative dimming telegrams (DPT 3.007) to step brightness up/down.</text>
</svg>

