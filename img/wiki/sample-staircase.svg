<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #2ea043; }
      .accent2 { fill: #7aa2f7; }
      .accent3 { fill: #f2cc60; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m); }
      .arrow2 { stroke: #7aa2f7; stroke-width: 4; fill: none; marker-end: url(#m2); }
      .dash { stroke: #f2cc60; stroke-width: 4; fill: none; stroke-dasharray: 8 8; marker-end: url(#m3); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
    <marker id="m2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7aa2f7"/>
    </marker>
    <marker id="m3" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#f2cc60"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="280" height="180" rx="16"/>
  <rect class="accent2" x="60" y="120" width="280" height="10" rx="16"/>
  <text class="text" x="90" y="175">Trigger</text>
  <text class="small" x="90" y="210">Wall button / PIR</text>
  <text class="mono" x="90" y="250">Trigger GA: 4/0/0</text>
  <text class="mono" x="90" y="275">pulse = start timer</text>

  <rect class="card" x="420" y="80" width="360" height="260" rx="16"/>
  <rect class="accent" x="420" y="80" width="360" height="10" rx="16"/>
  <text class="text" x="450" y="135">KNX Staircase</text>
  <text class="small" x="450" y="170">Timer + pre-warning</text>
  <text class="mono" x="450" y="215">Output GA: 4/0/1</text>
  <text class="mono" x="450" y="240">Status GA: 4/0/2</text>
  <text class="mono" x="450" y="265">Override / Block</text>
  <text class="mono" x="450" y="290">prewarn before OFF</text>

  <rect class="card" x="860" y="120" width="280" height="180" rx="16"/>
  <rect class="accent3" x="860" y="120" width="280" height="10" rx="16"/>
  <text class="text" x="890" y="175">Light</text>
  <text class="small" x="890" y="210">Actuator output</text>
  <text class="mono" x="890" y="250">ON → timer</text>
  <text class="mono" x="890" y="275">OFF → timeout</text>

  <path class="arrow" d="M340 210 C380 210, 390 210, 420 210"/>
  <text class="small" x="360" y="195">impulse</text>

  <path class="arrow" d="M780 210 C820 210, 830 210, 860 210"/>
  <text class="small" x="795" y="195">output</text>

  <path class="dash" d="M600 300 C690 330, 770 330, 860 300"/>
  <text class="small" x="650" y="356">pre-warning</text>

  <path class="arrow2" d="M420 270 C360 270, 330 270, 300 270"/>
  <text class="small" x="220" y="292">override / block</text>

  <text class="small" x="60" y="390">Sample diagram: staircase timer turns the light on after a trigger, optionally warns before timeout, and supports override/block states.</text>
</svg>

