<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111c34; stroke: #2b3a63; stroke-width: 2; }
      .accent { fill: #1f6feb; }
      .accent2 { fill: #2ea043; }
      .accent3 { fill: #f2cc60; }
      .text { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 22px; }
      .small { fill: #a8b3cf; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; }
      .mono { fill: #c9d1d9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 16px; }
      .arrow { stroke: #7aa2f7; stroke-width: 4; fill: none; marker-end: url(#m); }
      .arrow2 { stroke: #7ee787; stroke-width: 4; fill: none; marker-end: url(#m2); }
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7aa2f7"/>
    </marker>
    <marker id="m2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7ee787"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" rx="18"/>

  <rect class="card" x="60" y="120" width="300" height="180" rx="16"/>
  <rect class="accent" x="60" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="90" y="175">Gateway A</text>
  <text class="small" x="90" y="210">KNX bus A</text>
  <text class="mono" x="90" y="245">RAW telegram objects</text>
  <text class="mono" x="90" y="270">payload.knx + cEMI</text>

  <rect class="card" x="450" y="80" width="300" height="260" rx="16"/>
  <rect class="accent3" x="450" y="80" width="300" height="10" rx="16"/>
  <text class="text" x="480" y="135">Node-RED</text>
  <text class="small" x="480" y="170">Wires / link / UDP</text>
  <text class="mono" x="480" y="215">KNX Multi Routing</text>
  <text class="mono" x="480" y="245">â†’ Router Filter</text>
  <text class="small" x="480" y="290">Optional fan-out to many targets</text>

  <rect class="card" x="840" y="120" width="300" height="180" rx="16"/>
  <rect class="accent2" x="840" y="120" width="300" height="10" rx="16"/>
  <text class="text" x="870" y="175">Gateway B</text>
  <text class="small" x="870" y="210">KNX bus B</text>
  <text class="mono" x="870" y="245">writeRaw / respondRaw</text>
  <text class="mono" x="870" y="270">read</text>

  <path class="arrow" d="M360 210 C410 210, 420 210, 450 210"/>
  <text class="small" x="385" y="195">out</text>

  <path class="arrow2" d="M750 210 C800 210, 810 210, 840 210"/>
  <text class="small" x="780" y="195">forward</text>

  <path class="arrow2" d="M840 245 C810 245, 800 245, 750 245"/>
  <text class="small" x="775" y="268">optional back</text>

  <path class="arrow" d="M450 245 C420 245, 410 245, 360 245"/>
  <text class="small" x="382" y="268">optional back</text>

  <text class="small" x="60" y="390">Sample diagram: KNX Multi Routing bridges multiple KNX Ultimate gateways by forwarding RAW telegram objects through Node-RED.</text>
</svg>

