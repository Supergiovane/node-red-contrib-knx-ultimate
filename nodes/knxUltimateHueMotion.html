<script type="text/javascript">
    RED.nodes.registerType('knxUltimateHueMotion', {
        category: "KNX Ultimate",
        color: '#C0C7E9',
        defaults: {
            //buttonState: {value: true},
            server: { type: "knxUltimate-config", required: false },
            serverHue: { type: "hue-config", required: true },
            name: { value: "" },

            namemotion: { value: "" },
            GAmotion: { value: "" },
            dptmotion: { value: "" },

            hueDevice: { value: "" }
        },
        inputs: 0,
        outputs: 1,
        icon: "node-hue-icon.svg",
        label: function () {
            return (this.name);
        },
        paletteLabel: "Hue Motion",
        // button: {
        //     enabled: function() {
        //         // return whether or not the button is enabled, based on the current
        //         // configuration of the node
        //         return !this.changed
        //     },
        //     visible: function() {
        //         // return whether or not the button is visible, based on the current
        //         // configuration of the node
        //         return this.hasButton
        //     },
        //     //toggle: "buttonState",
        //     onclick: function() {}
        // },
        oneditprepare: function () {
            // Go to the help panel
            try {
                RED.sidebar.show("help");
            } catch (error) { }

            var node = this;
            var oNodeServer = RED.nodes.node($("#node-input-server").val()); // Store the config-node
            var oNodeServerHue = RED.nodes.node($("#node-input-serverHue").val()); // Store the config-node

            // 19/02/2020 Used to get the server sooner als deploy.
            $("#node-input-server").change(function () {
                try {
                    oNodeServer = RED.nodes.node($(this).val());
                } catch (error) { }
            });
            // 19/02/2020 Used to get the server sooner als deploy.
            $("#node-input-serverHue").change(function () {
                try {
                    oNodeServerHue = RED.nodes.node($(this).val());
                } catch (error) { }
            });



            // DPT 
            // ########################
            $.getJSON('knxUltimateDpts?serverId=' + $("#node-input-server").val(), (data) => {
                data.forEach(dpt => {
                    if (dpt.value.startsWith("1.")) {
                        $("#node-input-dptmotion").append($("<option></option>")
                            .attr("value", dpt.value)
                            .text(dpt.text))
                    }
                });
                $("#node-input-dptmotion").val(this.dptmotion)
            })

            // Autocomplete suggestion with ETS csv File
            $("#node-input-GAmotion").autocomplete({
                minLength: 0,
                source: function (request, response) {
                    //$.getJSON("csv", request, function( data, status, xhr ) {
                    $.getJSON("knxUltimatecsv?nodeID=" + oNodeServer.id, (data) => {
                        response($.map(data, function (value, key) {
                            var sSearch = (value.ga + " (" + value.devicename + ") DPT" + value.dpt);
                            if (htmlUtilsfullCSVSearch(sSearch, request.term + " 1.")) {
                                return {
                                    label: value.ga + " # " + value.devicename + " # " + value.dpt, // Label for Display
                                    value: value.ga // Value
                                }
                            } else {
                                return null;
                            }
                        }));
                    });
                }, select: function (event, ui) {
                    // Sets Datapoint and device name automatically
                    var sDevName = ui.item.label.split("#")[1].trim();
                    try {
                        sDevName = sDevName.substr(sDevName.indexOf(")") + 1).trim();
                    } catch (error) {
                    }
                    $('#node-input-namemotion').val(sDevName);
                    var optVal = $("#node-input-dptmotion option:contains('" + ui.item.label.split("#")[2].trim() + "')").attr('value');
                    var $dptSelect = $("#node-input-dptmotion");
                    if (optVal !== undefined && optVal !== null) {
                        $dptSelect.val(optVal).trigger('change');
                    } else {
                        $dptSelect.trigger('change');
                    }
                }
            }).focus(function () {
                $(this).autocomplete('search', $(this).val() + 'exactmatch');
            });
            try { if (oNodeServer && oNodeServer.id) KNX_enableSecureFormatting($("#node-input-GAmotion"), oNodeServer.id); } catch (e) {}
            // ######################## 




            // Autocomplete suggestion with HUE
            $("#node-input-name").autocomplete({
                minLength: 0,
                source: function (request, response) {
                    $.getJSON("KNXUltimateGetResourcesHUE?rtype=motion&serverId=" + oNodeServerHue.id, (data) => {
                        response($.map(data.devices, function (value, key) {
                            //alert(JSON.stringify(value) + " "+ key)
                            var sSearch = (value.name);
                            if (htmlUtilsfullCSVSearch(sSearch, request.term)) {
                                return {
                                    hueDevice: value.id, // Label for Display
                                    value: value.name // Value
                                }
                            } else {
                                return null;
                            }
                        }));
                    });
                }, select: function (event, ui) {
                    // Sets the fields
                    $('#node-input-hueDevice').val(ui.item.hueDevice);
                }
            }).focus(function () {
                $(this).autocomplete('search', $(this).val() + 'exactmatch');
            });


            // ########################


        },
        oneditsave: function () {
            // Return to the info tab
            try {
                RED.sidebar.show("info");
            } catch (error) { }



        },
        oneditcancel: function () {
            // Return to the info tab
            try {
                RED.sidebar.show("info");
            } catch (error) { }


        }
    })

</script>
