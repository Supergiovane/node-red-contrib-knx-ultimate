Ce nœud s'inscrit au pont Hue.

Définissez simplement l'IP du pont et cliquez sur **Connect** . \
Vous pouvez également définir manuellement les informations d'identification.

**Général**

| Propriété | Description |
|-|-|
|IP |Mettez ici l'IP du pont (l'IP doit être corrigé) |
|Connectez-vous |Ce bouton commencera le processus d'enregistrement avec Hue Bridge.Le champ ID de pont est automatiquement lu à partir du pont après avoir appuyé sur **Connect ** .Vous pouvez ensuite choisir d'enregistrer de nouvelles informations d'identification, ou pour**définir manuellement les informations d'identification** .Si vous choisissez de définir des informations d'identification manuellement, remplissez simplement les champs.|
|Nom |Le nom du pont |
|Révéler |Révèle le nom d'utilisateur et la clé d'utilisateur de la paire de clés secrètes, afin que vous puissiez le copier et l'utiliser où que vous souhaitiez.|
