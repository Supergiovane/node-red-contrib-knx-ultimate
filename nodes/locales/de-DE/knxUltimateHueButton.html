<script type="text/markdown" data-help-name="knxUltimateHueButton">
<p>Dieser Node spiegelt Hue-Taster-Ereignisse auf KNX und den Flow-Ausgang und nutzt das Hue-Attribut <code>button.button_report.event</code>.</p>

Geben Sie im GA-Feld (Name oder Gruppenadresse) ein, um die KNX-GA zu verknüpfen; passende Einträge erscheinen während der Eingabe.

**Allgemein**
|Eigenschaft|Beschreibung|
|--|--|
| KNX-Gateway | Zu verwendendes KNX-Gateway |
| HUE-Bridge | Zu verwendende HUE-Bridge |
| Hue-Taster | Zu verwendender Hue-Taster (Autovervollständigung) |

**Schalten**
|Eigenschaft|Beschreibung|
|--|--|
| Schalter | GA, die vom Ereignis <code>short_release</code> (kurzer Druck) ausgelöst wird. |
| Status-GA | Optionale Rückmelde-GA, wenn <em>Werte toggeln</em> aktiv ist; hält den internen Zustand synchron mit anderen Aktoren. |

**Dimmen**
|Eigenschaft|Beschreibung|
|--|--|
| Dimmen | GA, die bei <code>long_press</code>/<code>repeat</code>-Ereignissen für das Dimmen verwendet wird (typisch DPT 3.007). |

**Verhalten**
|Eigenschaft|Beschreibung|
|--|--|
| Werte toggeln | Aktiviert automatisches Umschalten zwischen <code>true/false</code> bzw. Dimmen hoch/runter. |
| Schalt-Payload | Payload, der bei deaktiviertem Toggle an KNX/Flow gesendet wird. |
| Dim-Payload | Richtung, die bei deaktiviertem Toggle an KNX/Flow gesendet wird. |

### Ausgänge

1. Standardausgang
   : `msg.payload` enthält den boolean/dimm-Payload; `msg.event` die Hue-Ereignis-Zeichenfolge (z. B. `short_release`, `repeat`).

### Details

`msg.event` entspricht `button.button_report.event`. Das ursprüngliche Hue-Payload finden Sie in `msg.rawEvent`. Verwenden Sie die optionale Status-GA, um den Toggle-Zustand mit externen Bedienelementen zu synchronisieren.
</script>
