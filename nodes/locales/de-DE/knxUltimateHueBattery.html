<script type="text/markdown" data-help-name="knxUltimateHueBattery">
<p>Dieser Node spiegelt den Batteriestand eines Hue-Geräts nach KNX und sendet Ereignisse, sobald sich der Wert ändert.</p>

Beginne im GA-Feld zu tippen (KNX-Gerätename oder Gruppenadresse); passende Einträge werden während der Eingabe vorgeschlagen. Über die Aktualisieren-Schaltfläche neben „Hue Sensor“ lässt sich die Geräteliste vom Hue-Bridge neu laden.

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, über das der Batteriestand gesendet wird (erforderlich, damit KNX-Einstellungen eingeblendet werden). |
| HUE Bridge | Ziel-Hue-Bridge. |
| HUE Sensor | Hue-Gerät/-Sensor, der den Batteriestand liefert (unterstützt Autovervollständigung und Refresh). |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Level | KNX-GA für den Batteriewert (0–100 %). Empfohlener DPT: <b>5.001</b>. |

**Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Status beim Start lesen | Beim Deploy/Wiederverbinden den aktuellen Wert abrufen und an KNX senden. Standard: „ja“. |
| Node-Ausgangspin | Node-RED-Ausgang anzeigen oder ausblenden. Ohne ausgewähltes KNX-Gateway bleibt der Ausgang immer aktiv, damit Hue-Ereignisse den Flow erreichen. |

Die KNX-Mapping-Felder werden erst sichtbar, nachdem ein KNX-Gateway gewählt wurde – so bleiben sie ausgeblendet, wenn der Node nur zur Hue-Ausgabe genutzt wird.
