<script type="text/markdown" data-help-name="knxUltimateHueBattery">
<p>Dieser Node spiegelt den Batteriestand eines HUE‑Geräts nach KNX und sendet Ereignisse bei Änderungen.</p>

Gib im GA‑Feld den KNX‑Gerätenamen oder die Gruppenadresse ein (Autocomplete).

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX‑Gateway, auf das der Batteriestand publiziert wird. |
| HUE Bridge | Ziel‑HUE Bridge. |
| HUE Sensor | HUE‑Gerät/Sensor, das den Batteriestand liefert (Autocomplete). |
| Status beim Start lesen | Beim Start/Wiederverbindung lesen und an KNX ausgeben. Standard: „nein“. |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Level | KNX‑GA für den Batteriestand (0–100 %) — DPT 5.001 verwenden. |
</script>
