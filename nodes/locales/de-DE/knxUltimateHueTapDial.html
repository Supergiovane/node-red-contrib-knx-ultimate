<script type="text/markdown" data-help-name="knxUltimateHueTapDial">
<p>Verknüpft den Rotationsdienst des Hue Tap Dial mit KNX und liefert das unveränderte Hue-Ereignis an den Flow. Die vier Tasten des Geräts werden vom Node <b>Hue Button</b> verarbeitet; dieser Node kümmert sich ausschließlich um die Drehung. Nach dem Koppeln eines neuen Tap Dial bitte das Aktualisierungssymbol neben dem Geräteeingabefeld verwenden.</p>

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, dessen Gruppenadressen für das Autocomplete verwendet werden. |
| HUE Bridge | Hue-Bridge, die das Tap Dial bereitstellt. |
| Hue Tap Dial | Drehgerät, das gesteuert werden soll (Autocomplete; Refresh-Button lädt die Liste neu). |

**Mapping**
| Eigenschaft | Beschreibung |
|--|--|
| Dreh-GA | KNX-Gruppenadresse für die Rotationsereignisse. Unterstützt DPT 3.007 (relatives Dimmen), DPT 5.001 (absoluter Wert 0‑100 %) sowie DPT 232.600 (vendor-spezifische Farbsteuerung). |
| Name | Beschreibung für die gewählte GA. |

**Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Node-Ein-/Ausgangspins | Blendet den Node-RED-Ausgang ein oder aus. Ohne KNX-Gateway bleibt der Ausgang erzwungen aktiv, damit Hue-Ereignisse weiterhin im Flow ankommen. |

### Ausgänge

1. Standardausgang
: `msg.payload` (Objekt): rohes Hue-Ereignis, das vom Tap Dial gesendet wurde.

> ℹ️ KNX-bezogene Steuerelemente erscheinen erst nach Auswahl eines KNX-Gateways; die Mapping-Reiter bleiben verborgen, bis sowohl Bridge als auch Gateway konfiguriert sind.
</script>
