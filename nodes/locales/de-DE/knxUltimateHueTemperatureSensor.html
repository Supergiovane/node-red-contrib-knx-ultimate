<script type="text/markdown" data-help-name="knxUltimateHueTemperatureSensor">
<p>Dieser Node liest die Temperatur eines Hue-Sensors aus und leitet sie an KNX (sowie optional an Node-RED) weiter.</p>

Im GA-Feld (Name oder Gruppenadresse) tippen, um die KNX-GA zuzuordnen; Treffer erscheinen während der Eingabe. Das Aktualisieren-Symbol neben „Hue Sensor“ lädt die Geräteliste des Hue-Bridge neu.

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, das den Temperaturwert erhält (notwendig, damit die KNX-Optionen angezeigt werden). |
| Hue Bridge | Hue-Bridge, auf der der Sensor eingebunden ist. |
| Hue Sensor | Hue-Temperatursensor (unterstützt Autovervollständigung und Refresh). |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Temperatur | KNX-GA für die Temperatur in °C. Empfohlener DPT: <b>9.001</b>. |

**Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Status bei Start lesen | Beim Deploy/Wiederverbinden aktuellen Wert abrufen und an KNX senden. Standard: „ja“. |
| Node-Ausgangspin | Node-RED-Ausgang ein-/ausblenden. Ohne KNX-Gateway bleibt der Ausgang aktiv, damit Hue-Werte weiterhin den Flow erreichen. |

Die KNX-spezifischen Felder werden erst eingeblendet, nachdem ein KNX-Gateway ausgewählt wurde – so kann der Node auch als reiner Hue → Node-RED Temperaturfeed dienen.

### Ausgang

1. Standardausgang — `msg.payload` (number)
: Aktuelle Temperatur in °C.
