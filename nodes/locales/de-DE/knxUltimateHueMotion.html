<p>Dieser Node liest Bewegungsereignisse eines HUE‑Bewegungssensors und spiegelt sie nach KNX.</p>

**Allgemein**
| Eigenschaft | Beschreibung |
|-|-|

|Hue Bridge |Wählen Sie die zu verwendende Farbtonbrücke aus |
| HUE Sensor | Zu verwendender HUE‑Bewegungssensor (Autocomplete) |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Bewegung | _true_ bei Bewegung, sonst _false_ |

### Ausgänge

1. Standardausgang
: payload (boolean): **true** bei Bewegung, **false** bei Bewegungsende

### Details

`msg.payload` enthält den booleschen Bewegungszustand.
