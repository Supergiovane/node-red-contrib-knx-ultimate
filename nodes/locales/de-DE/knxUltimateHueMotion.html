<script type="text/markdown" data-help-name="knxUltimateHueMotion">
<p>Dieser Node empfängt Bewegungsereignisse eines Hue-Bewegungssensors und leitet sie an KNX (und optional an den Node-RED-Flow) weiter.</p>

Im GA-Feld den KNX-Gerätenamen oder die Gruppenadresse eingeben; passende Einträge werden bei der Eingabe vorgeschlagen. Mit dem Aktualisieren-Symbol neben „Hue Sensor“ lässt sich die Geräteliste des Hue-Bridge neu laden.

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, das die Bewegungszustände erhält (notwendig, damit die KNX-Einstellungen sichtbar werden). |
| Hue Bridge | Hue-Bridge, auf der der Sensor liegt. |
| Hue Sensor | Hue-Bewegungssensor (unterstützt Autovervollständigung und Refresh). |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Bewegung | KNX-GA, die bei Bewegung den Wert `true` und sonst `false` erhält. Empfohlener DPT: <b>1.001</b>. |

**Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Node-Ausgangspin | Node-RED-Ausgang ein-/ausblenden. Ohne gewähltes KNX-Gateway bleibt der Ausgang aktiv, damit Hue-Ereignisse weiterhin den Flow erreichen. |

Die KNX-Bereiche werden erst angezeigt, nachdem ein KNX-Gateway gewählt wurde – so lässt sich der Node auch als reiner Hue → Node-RED Listener verwenden.

### Ausgang

1. Standardausgang — `msg.payload` (boolean)
: `true` bei erkannter Bewegung, sonst `false`.
