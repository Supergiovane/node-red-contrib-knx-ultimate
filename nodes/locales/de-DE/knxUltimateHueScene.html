<script type="text/markdown" data-help-name="knxUltimateHueScene">
<p>Stellt Hue-Szenen per KNX bereit und kann Hue-Ereignisse an den Flow weitergeben. Das Feld „Hue Szene“ bietet Autovervollständigung; verwenden Sie nach dem Anlegen neuer Szenen den Aktualisierungsknopf neben dem Feld.</p>

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, dessen Gruppenadressen in den Mapping-Reitern verwendet werden. |
| Hue Bridge | Hue-Bridge, die die Szenen bereitstellt. |
| Hue Szene | Szene, die aufgerufen werden soll (Autocomplete; der Refresh-Knopf lädt den Bridge-Katalog neu). |

**Reiter Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| GA Aufruf | KNX-GA, die die Szene auslöst. Verwenden Sie DPT 1.xxx für boolesche Steuerung oder DPT 18.xxx für KNX-Szenennummern. |
| DPT | Datapoint-Typ zum Aufruf der Szene (1.xxx bzw. 18.001). |
| Name | Beschreibung der Aufruf-GA. |
| # | Wird angezeigt, wenn ein KNX-Szenen-DPT gewählt ist; wählen Sie die zu sendende Szenennummer. |
| Status-GA | Optionale GA, die den aktuellen Szenenstatus spiegelt (Boolean). |

**Reiter Multi-Szene**
| Eigenschaft | Beschreibung |
|--|--|
| GA Aufruf | KNX-GA mit DPT 18.001, um Szenen über ihre KNX-Nummern aufzurufen. |
| Szenenliste | Bearbeitbare Liste, in der Sie KNX-Szenennummern Hue-Szenen zuordnen und festlegen, ob sie aktiv, dynamic palette oder static abgerufen werden. |

**Reiter Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Node-Ein-/Ausgangspins | Blendet den Node-RED-Ausgang ein oder aus. Ohne KNX-Gateway bleibt der Ausgang erzwungen aktiv, damit Hue-Ereignisse weiterhin den Flow erreichen. |

> ℹ️ KNX-spezifische Elemente werden erst angezeigt, nachdem ein KNX-Gateway gewählt wurde. Die Mapping-Reiter bleiben verborgen, bis sowohl Hue-Bridge als auch KNX-Gateway konfiguriert sind.
</script>
