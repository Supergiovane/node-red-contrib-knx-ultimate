<script type="text/markdown" data-help-name="knxUltimateHueZigbeeConnectivity">
<p>Dieser Node liest den Zigbee-Konnektivitätsstatus eines Hue-Geräts aus und spiegelt ihn nach KNX (sowie optional in Ihren Flow).</p>

Im GA-Feld den Gerätnamen oder die Gruppenadresse eingeben – passende Einträge werden während der Eingabe vorgeschlagen. Mit dem Aktualisieren-Symbol neben „Hue Sensor“ lässt sich die Geräteliste der Hue-Bridge neu laden.

**Allgemein**
| Eigenschaft | Beschreibung |
|--|--|
| KNX GW | KNX-Gateway, das den Status empfängt (erforderlich, damit die KNX-Optionen eingeblendet werden). |
| Hue Bridge | Abzufragende Hue-Bridge. |
| Hue Sensor | Hue-Sensor/Gerät, das die Zigbee-Konnektivität liefert (unterstützt Autovervollständigung und Refresh). |

**Zuordnung**
| Eigenschaft | Beschreibung |
|--|--|
| Status | KNX-GA für den Verbindungszustand (`true` bei Verbindung, sonst `false`). Empfohlener DPT: boolescher 1.x. |

**Verhalten**
| Eigenschaft | Beschreibung |
|--|--|
| Status beim Start lesen | Beim Deploy/Wiederverbinden den aktuellen Zustand lesen und an KNX senden. Standard: „ja“. |
| Node-Ausgangspin | Node-RED-Ausgang anzeigen/ausblenden. Ohne KNX-Gateway bleibt der Ausgang aktiv, damit Hue-Ereignisse weiterhin den Flow erreichen. |

Die KNX-Bereiche bleiben ausgeblendet, bis ein KNX-Gateway gewählt wurde – so kann der Node auch als reiner Hue → Node-RED Monitor dienen.

### Ausgang

1. Standardausgang — `msg.payload` (boolean)
: `true`, wenn das Gerät verbunden ist, sonst `false`. `msg.status` enthält den Textstatus (`connected`, `disconnected`, `connectivity_issue`, `unidirectional_incoming`).
</script>
