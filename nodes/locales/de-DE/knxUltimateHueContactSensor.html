<script type="text/markdown" data-help-name="knxUltimateHueContactSensor">
<p>Dieser Node überträgt den Status eines Hue-Kontaktsensors auf KNX.</p>

Geben Sie im GA-Feld (Name oder Gruppenadresse) ein, um die KNX-GA zu verknüpfen; passende Geräte erscheinen während der Eingabe.

**Allgemein**
|Eigenschaft|Beschreibung|
|--|--|
| KNX-Gateway | Zu verwendendes KNX-Gateway |
| HUE-Bridge | Zu verwendende HUE-Bridge |
| Hue-Kontaktsensor | Hue-Kontaktsensor (Autovervollständigung) |

**Zuordnung**
|Eigenschaft|Beschreibung|
|--|--|
| Kontakt | KNX-GA, die <code>true</code> bei geschlossenem Kontakt und <code>false</code> bei geöffnetem Kontakt erhält. Empfohlener DPT: <b>1.019</b>. |

### Ausgänge

1. Standardausgang
   : `msg.payload` (Bool) entspricht dem Kontaktzustand; `msg.event` ist <code>contact</code>.

### Details

`msg.rawEvent` enthält das originale Hue-Ereignis. Auch ohne KNX-Gateway werden die Ereignisse am Node-RED-Ausgang ausgegeben, damit Sie sie im Flow weiterverarbeiten können.
</script>
