<script type="text/markdown" data-help-name="knxUltimateHueButton">
<p>This node forwards Hue button events to KNX and to the flow output using the Hue <code>button.button_report.event</code> attribute.</p>

Start typing in the GA field (name or Group Address) to link the KNX GA; devices appear while you type.

**General**
|Property|Description|
|--|--|
| KNX GW | Select the KNX gateway to be used |
| HUE Bridge | Select the HUE Bridge to be used |
| Hue Button | Hue button to be used (autocomplete while typing) |

**Switch**
|Property|Description|
|--|--|
| Switch | GA triggered by <code>short_release</code> (a quick press). |
| Status GA | Optional feedback GA when <em>Toggle values</em> is enabled; keeps the internal state aligned with other actuators. |

**Dim**
|Property|Description|
|--|--|
| Dim | GA used during <code>long_press</code>/<code>repeat</code> events for dimming (typically DPT 3.007). |

**Behaviour**
|Property|Description|
|--|--|
| Toggle values | If enabled, the node alternates between <code>true/false</code> (switch) and up/down (dim). |
| Switch payload | Payload sent to KNX/flow when Toggle values is disabled. |
| Dim payload | Direction sent to KNX/flow when Toggle values is disabled. |

### Outputs

1. Standard output
   : `msg.payload` contains the toggled boolean or object used for dimming; `msg.event` is the Hue event string (e.g. `short_release`, `repeat`).

### Details

`msg.event` mirrors `button.button_report.event`. The original Hue payload is available in `msg.rawEvent`. Use the optional status GA to keep the internal toggle state in sync with external wall switches.
</script>
