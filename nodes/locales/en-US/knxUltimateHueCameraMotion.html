<script type="text/markdown" data-help-name="knxUltimateHueCameraMotion">
<p>This node listens to Philips Hue camera motion events and mirrors them to KNX.</p>

Start typing in the GA field (name or Group Address) to link the KNX GA; devices appear while you type.

**General**
|Property|Description|
|--|--|
| KNX GW | Select the KNX gateway to be used |
| HUE Bridge | Select the HUE Bridge to be used |
| HUE Sensor | Hue camera motion sensor (autocomplete while typing) |
| Read status at startup | On startup/reconnect, read current value and send it to KNX (default: no) |

**Mapping**
|Property|Description|
|--|--|
| Motion | KNX GA for camera motion (boolean). Recommended DPT: <b>1.001</b> |

### Outputs

1. Standard output
: `msg.payload` (boolean): `true` when motion is detected; otherwise `false`

### Details

`msg.payload` carries the latest detection state coming from the Hue camera motion service.
</script>
