<script type="text/markdown" data-help-name="knxUltimateHuedevice_software_update">
<p>Monitors the software-update status of a Hue device and publishes the result to KNX. Use the refresh icon beside “Hue device” to reload the bridge inventory after commissioning new hardware.</p>

**General**
|Property|Description|
|--|--|
| KNX GW | KNX gateway that provides autocomplete for group addresses. |
| HUE Bridge | Hue bridge that exposes the devices. |
| Hue device | Device to monitor (autocomplete; refresh button reloads the list). |

**Mapping**
|Property|Description|
|--|--|
| Status GA | KNX GA that mirrors the update flag. _true_ when an update is pending/ready/installing, otherwise _false_. |

**Behaviour**
|Property|Description|
|--|--|
| Read status at startup | When “yes”, query the Hue bridge on deploy/reconnect and emit the current value to KNX. |
| Node input/output pins | Show or hide the Node-RED output pin. Without a KNX gateway the pin stays enabled so Hue events keep reaching the flow. |

### Outputs

1. Standard output
: `msg.payload` (boolean) Update flag.  
: `msg.status` (string) One of **no_update**, **update_pending**, **ready_to_install**, **installing**.

> ℹ️ KNX-specific widgets appear only after selecting a KNX gateway; the Mapping tab stays hidden until both bridge and gateway are configured.
</script>
