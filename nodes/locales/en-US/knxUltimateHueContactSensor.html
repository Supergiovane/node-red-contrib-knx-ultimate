<script type="text/markdown" data-help-name="knxUltimateHueContactSensor">
<p>This node forwards Hue contact sensor states to KNX.</p>

Start typing in the GA field (name or Group Address) to link the KNX GA; devices appear while you type.

**General**
|Property|Description|
|--|--|
| KNX GW | Select the KNX gateway to be used |
| HUE Bridge | Select the HUE Bridge to be used |
| Hue Contact Sensor | Hue contact sensor to use (autocomplete while typing) |

**Mapping**
|Property|Description|
|--|--|
| Contact | KNX GA receiving <code>true</code> when contact is closed, <code>false</code> otherwise. Recommended DPT: <b>1.019</b>. |

### Outputs

1. Standard output
   : `msg.payload` (boolean) reflects the current contact state; `msg.event` is fixed to <code>contact</code>.

### Details

`msg.rawEvent` contains the original Hue payload. If no KNX gateway is configured, the Node-RED output pin still emits the contact events so you can manage them in your flow logic.
</script>
