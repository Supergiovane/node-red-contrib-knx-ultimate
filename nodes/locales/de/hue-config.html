Dieser Node registriert sich am HUE Bridge.

Trage die IP des Bridge ein und klicke auf **CONNECT** .\
Alternativ können die Zugangsdaten manuell hinterlegt werden.

**Allgemein**

| Eigenschaft | Beschreibung |
|--|--|
| IP | IP‑Adresse des HUE Bridge (fest vergeben). |
| CONNECT | Startet die Registrierung am HUE Bridge. Nach **CONNECT ** wird die Bridge‑ID automatisch ausgelesen. Danach kannst du neue Credentials registrieren oder**SET CREDENTIALS MANUALLY** wählen und die Felder manuell ausfüllen. |
| Name | Anzeigename des HUE Bridge. |
| Reveal | Zeigt das Schlüsselpaar (Username und Client Key) an, um es zu kopieren und anderweitig zu verwenden. |
