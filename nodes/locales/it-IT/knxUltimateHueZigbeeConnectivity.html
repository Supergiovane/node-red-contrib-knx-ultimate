<script type="text/markdown" data-help-name="knxUltimateHueZigbeeConnectivity">
<p>Questo nodo legge lo stato di connettività Zigbee di un dispositivo Hue e lo inoltra a KNX e al flow Node-RED.</p>

Inizia a digitare nel campo GA il nome o l’indirizzo di gruppo KNX: l’autocompletamento mostra i risultati. Il pulsante di aggiornamento accanto a “Sensore Hue” ricarica la lista dal bridge Hue.

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX su cui pubblicare lo stato (necessario per visualizzare le opzioni KNX). |
| Bridge Hue | Bridge Hue da interrogare. |
| Sensore Hue | Dispositivo Hue che fornisce l’informazione di connettività (supporta autocompletamento e refresh). |

**Mappatura**
| Proprietà | Descrizione |
|--|--|
| Stato | GA KNX che rappresenta lo stato di connettività (`true` quando connesso, `false` in caso contrario). DPT consigliato: boolean 1.xxx. |

**Comportamento**
| Proprietà | Descrizione |
|--|--|
| Leggi stato all’avvio | All’avvio/riconnessione legge lo stato corrente e lo invia su KNX. Default: “sì”. |
| Pin di uscita del nodo | Mostra o nasconde l’uscita Node-RED. Se non è selezionato alcun gateway KNX, il pin resta attivo così gli eventi Hue raggiungono comunque il flow. |

Le impostazioni KNX vengono visualizzate solo dopo aver scelto un gateway KNX, permettendoti di usare il nodo anche come semplice monitor Hue → Node-RED.

### Output

1. Uscita standard — `msg.payload` (boolean)
: `true` quando il dispositivo è connesso, `false` altrimenti. `msg.status` fornisce il dettaglio testuale (`connected`, `disconnected`, `connectivity_issue`, `unidirectional_incoming`).
</script>
