<script type="text/markdown" data-help-name="knxUltimateHueTapDial">
<p>Mappa il servizio di rotazione del Hue Tap Dial su KNX e inoltra gli eventi Hue grezzi al flow. I quattro pulsanti del dispositivo sono gestiti dal nodo <b>Hue Button</b>; qui viene gestita solo la parte rotativa. Dopo l’abbinamento di un nuovo Tap Dial usa l’icona di aggiornamento accanto al campo dispositivo.</p>

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX che fornisce l’elenco delle GA usato per l’autocompletamento. |
| Bridge HUE | Bridge Hue che espone il Tap Dial. |
| Hue Tap Dial | Dispositivo rotativo da controllare (autocomplete; il pulsante di refresh ricarica l’elenco). |

**Mappatura**
| Proprietà | Descrizione |
|--|--|
| GA rotazione | GA KNX che riceve gli eventi di rotazione. Supporta DPT 3.007 (dim su/giù), DPT 5.001 (livello assoluto 0‑100%) e DPT 232.600 (controllo colore vendor). |
| Nome | Etichetta descrittiva per la GA. |

**Comportamento**
| Proprietà | Descrizione |
|--|--|
| PIN di input/output del nodo | Mostra o nasconde il pin di output di Node-RED. Se non è selezionato alcun gateway KNX il pin resta comunque attivo, così gli eventi Hue raggiungono il flow. |

### Output

1. Uscita standard
: `msg.payload` (oggetto): evento Hue originale emesso dal Tap Dial.

> ℹ️ I controlli legati a KNX vengono mostrati solo dopo aver scelto un gateway; le schede di mappatura restano nascoste finché non sono configurati sia il bridge Hue sia il gateway KNX.
