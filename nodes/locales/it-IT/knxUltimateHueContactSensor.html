<script type="text/markdown" data-help-name="knxUltimateHueContactSensor">
<p>Questo nodo inoltra gli stati del sensore contatto Hue verso KNX.</p>

Nel campo GA (nome o indirizzo di gruppo) inizia a digitare per collegare la GA KNX; i dispositivi compaiono durante la digitazione.

**Generale**
|Proprietà|Descrizione|
|--|--|
| Gateway KNX | Seleziona il gateway KNX da utilizzare |
| Bridge HUE | Seleziona il bridge HUE da utilizzare |
| Sensore contatto Hue | Sensore contatto Hue da usare (autocompletamento) |

**Associazione**
|Proprietà|Descrizione|
|--|--|
| Contatto | GA KNX che riceve <code>true</code> quando il contatto è chiuso e <code>false</code> quando è aperto. DPT consigliato: <b>1.019</b>. |

### Output

1. Uscita standard
   : `msg.payload` (boolean) rappresenta lo stato del contatto; `msg.event` vale <code>contact</code>.

### Dettagli

L’evento originale Hue è disponibile in `msg.rawEvent`. Se non viene configurato alcun gateway KNX, il pin di output di Node-RED continuerà a emettere gli eventi in modo da poterli gestire nel flow.
</script>
