<script type="text/markdown" data-help-name="knxUltimateHueScene">
<p>Espone le scene Hue verso KNX e, facoltativamente, inoltra gli eventi Hue al flow. Il campo “Hue Scene” supporta l’autocompletamento; utilizza il pulsante di aggiornamento accanto al campo dopo aver creato nuove scene sul bridge.</p>

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX che fornisce l’elenco degli indirizzi di gruppo usato nelle schede di mappatura. |
| Bridge Hue | Bridge Hue che ospita le scene. |
| Hue Scene | Scena da richiamare (autocomplete; il pulsante di refresh ricarica il catalogo dal bridge). |

**Scheda Mappatura**
| Proprietà | Descrizione |
|--|--|
| GA richiamo | Indirizzo KNX che richiama la scena. Usa DPT 1.xxx per il comando booleano oppure DPT 18.xxx per richiamare una scena KNX. |
| DPT | Tipo di datapoint utilizzato per il richiamo. Include 1.xxx e 18.001. |
| Nome | Etichetta descrittiva per la GA di richiamo. |
| # | Visibile quando selezioni un DPT scena KNX; scegli il numero scena da inviare. |
| GA stato | GA opzionale che replica lo stato della scena (booleano). |

**Scheda Multi scena**
| Proprietà | Descrizione |
|--|--|
| GA richiamo | GA KNX con DPT 18.001 per richiamare le scene tramite numero. |
| Selettore scene | Usa la lista modificabile per associare numeri scena KNX a scene Hue e scegliere se richiamarle come attive, dynamic palette o static. |

**Scheda Comportamento**
| Proprietà | Descrizione |
|--|--|
| PIN di input/output del nodo | Mostra o nasconde il pin di output di Node-RED. Se non è selezionato alcun gateway KNX il pin rimane comunque attivo per continuare a ricevere gli eventi Hue. |

> ℹ️ Gli elementi KNX vengono visualizzati solo dopo aver scelto un gateway KNX. Le schede di mappatura restano nascoste finché non sono configurati sia il bridge Hue sia il gateway KNX.
</script>
