<script type="text/markdown" data-help-name="knxUltimateHueLightSensor">
<p>Questo nodo acquisisce l’illuminamento da un sensore di luce Hue e lo invia a KNX e al flow Node-RED.</p>

Emette il valore in lux ogni volta che varia. Nel campo GA digita nome o indirizzo di gruppo KNX per collegarlo; i risultati compaiono durante la digitazione. Usa il pulsante di refresh accanto a “Sensore Hue” per ricaricare l’elenco dal bridge Hue.

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX che riceve il valore in lux (necessario per mostrare le opzioni KNX). |
| Bridge Hue | Bridge Hue su cui è configurato il sensore. |
| Sensore Hue | Sensore di luce Hue (supporta autocompletamento e refresh). |

**Mappatura**
| Proprietà | Descrizione |
|--|--|
| Lux | GA KNX che riceve l’illuminamento (lux). DPT consigliato: <b>9.004</b>. |

**Comportamento**
| Proprietà | Descrizione |
|--|--|
| Leggi stato all’avvio | All’avvio/riconnessione legge il valore corrente e lo invia su KNX. Default: “sì”. |
| Pin di uscita del nodo | Mostra o nasconde l’uscita Node-RED. Se non è selezionato alcun gateway KNX, il pin resta attivo così le letture Hue raggiungono comunque il flow. |

Le sezioni KNX vengono visualizzate solo dopo aver scelto un gateway KNX, così il nodo può fungere anche da semplice feed Hue → Node-RED.

### Output

1. Uscita standard — `msg.payload` (number)
: Valore corrente in lux.
