<script type="text/markdown" data-help-name="knxUltimateHueBattery">
<p>Questo nodo espone su KNX il livello batteria di un dispositivo Hue ed emette eventi ogni volta che cambia.</p>

Inizia a digitare nel campo GA il nome o l’indirizzo di gruppo KNX da mappare; l’autocompletamento propone i dispositivi mentre scrivi. Utilizza il pulsante di aggiornamento accanto a “Sensore Hue” per ricaricare l’elenco dei dispositivi dal bridge Hue.

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX su cui pubblicare il livello batteria (necessario per visualizzare le opzioni KNX). |
| HUE Bridge | Bridge Hue da utilizzare. |
| HUE Sensor | Dispositivo/sensore Hue che fornisce il livello batteria (supporta autocompletamento e refresh). |

**Mappatura**
| Proprietà | Descrizione |
|--|--|
| Livello | GA KNX per la percentuale batteria (0–100%). DPT consigliato: <b>5.001</b>. |

**Comportamento**
| Proprietà | Descrizione |
|--|--|
| Leggi stato all’avvio | All’avvio/riconnessione legge il livello corrente e lo invia su KNX. Default: “sì”. |
| Pin di uscita del nodo | Mostra o nasconde l’uscita Node-RED. Se non viene selezionato alcun gateway KNX il pin resta comunque attivo, così gli eventi Hue raggiungono il flow. |

Le impostazioni KNX vengono mostrate solo dopo aver selezionato un gateway KNX, evitando modifiche accidentali quando il nodo è usato solo in uscita verso Node-RED.
</script>
