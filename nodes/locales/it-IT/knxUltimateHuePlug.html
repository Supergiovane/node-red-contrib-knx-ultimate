<script type="text/markdown" data-help-name="knxUltimateHuePlug">
<p>Questo nodo collega una presa intelligente Philips Hue alle tue indirizzazioni KNX, permettendo di gestire accensione/spegnimento e ricevere lo stato direttamente sul BUS.</p>

**Generale**
|Proprietà|Descrizione|
|--|--|
| KNX GW | Seleziona il gateway KNX utilizzato per le comunicazioni |
| Bridge Hue | Seleziona il bridge Hue configurato |
| Nome | Seleziona la presa Hue da controllare (autocomplete mostra i plug disponibili) |

<br/>

**On/Off**
|Proprietà|Descrizione|
|--|--|
| Comando | Indirizzo di gruppo KNX che invia il comando on/off (tipicamente DPT 1.xxx). Il valore viene inoltrato alla presa Hue. |
| Stato | GA opzionale che riceve lo stato on/off riportato da Hue. |
| Power state | GA opzionale che replica il parametro `power_state` (on/standby) restituito da Hue. Usa un DPT coerente (booleano o testuale). |

<br/>

**Comportamento**
|Proprietà|Descrizione|
|--|--|
| Leggi stato all'avvio | Se impostato su *Sì*, il nodo invia lo stato corrente della presa al deploy/riavvio. |
| Pin di I/O | Abilita i pin di input/output del nodo. L'ingresso accetta payload compatibili con l'API Hue (es. `{ on: { on: true } }`). L'uscita inoltra ogni evento ricevuto dal bridge verso il flow. |

<br/>

**Note**
- I comandi vengono inviati tramite API Hue v2 (`/resource/plug/{id}`).
- Il GA di stato viene scritto solo al cambio di valore. Per aggiornamenti periodici resta attiva l'opzione *Leggi stato all'avvio* e/o invia una lettura KNX (il nodo risponde con il valore Hue memorizzato).
- Il power state viene riportato come `true` quando Hue segnala `on`, `false` per `standby` o stati differenti.
</script>
