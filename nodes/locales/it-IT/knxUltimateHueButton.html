<script type="text/markdown" data-help-name="knxUltimateHueButton">
<p>Questo nodo inoltra gli eventi del pulsante Hue verso KNX e verso l’uscita del flow usando l’attributo Hue <code>button.button_report.event</code>.</p>

Nel campo GA inizia a digitare (nome o indirizzo di gruppo) per collegare la GA KNX; i dispositivi compaiono durante la digitazione.

**Generale**
|Proprietà|Descrizione|
|--|--|
| Gateway KNX | Seleziona il gateway KNX da utilizzare |
| Bridge HUE | Seleziona il bridge HUE da utilizzare |
| Pulsante Hue | Pulsante Hue da usare (autocompletamento) |

**Interruttore**
|Proprietà|Descrizione|
|--|--|
| Interruttore | GA attivata dall’evento <code>short_release</code> (pressione rapida). |
| GA stato | GA opzionale quando <em>Alterna valori</em> è attivo; mantiene lo stato interno allineato con altri attuatori. |

**Dimmer**
|Proprietà|Descrizione|
|--|--|
| Dim | GA usata durante gli eventi <code>long_press</code>/<code>repeat</code> per il dimming (tipicamente DPT 3.007). |

**Comportamento**
|Proprietà|Descrizione|
|--|--|
| Alterna valori | Se attivo, il nodo alterna automaticamente tra <code>true/false</code> e direzioni di dimmer. |
| Payload interruttore | Payload inviato a KNX/flow quando Alterna valori è disattivato. |
| Payload dimmer | Direzione inviata a KNX/flow quando Alterna valori è disattivato. |

### Output

1. Uscita standard
   : `msg.payload` contiene il valore booleano (o l’oggetto di dimmer) calcolato; `msg.event` riporta la stringa dell’evento Hue (es. `short_release`, `repeat`).

### Dettagli

`msg.event` replica `button.button_report.event`. Il payload originale di Hue è disponibile in `msg.rawEvent`. Utilizza la GA di stato opzionale per mantenere il toggle interno allineato con pulsanti o attuatori esterni.
</script>
