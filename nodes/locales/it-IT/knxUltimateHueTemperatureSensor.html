<script type="text/markdown" data-help-name="knxUltimateHueTemperatureSensor">
<p>Questo nodo legge la temperatura da un sensore Hue e la inoltra a KNX (e, se necessario, al flow Node-RED).</p>

Nel campo GA digita nome o indirizzo di gruppo KNX per collegarla; i risultati compaiono mentre scrivi. Il pulsante di refresh accanto a “Sensore Hue” ricarica l’elenco dei dispositivi dal bridge Hue.

**Generale**
| Proprietà | Descrizione |
|--|--|
| KNX GW | Gateway KNX che riceve la temperatura (necessario per mostrare le opzioni KNX). |
| Bridge Hue | Bridge Hue su cui è configurato il sensore. |
| Sensore Hue | Sensore di temperatura Hue (supporta autocompletamento e refresh). |

**Mappatura**
| Proprietà | Descrizione |
|--|--|
| Temperatura | GA KNX che riceve il valore in °C. DPT consigliato: <b>9.001</b>. |

**Comportamento**
| Proprietà | Descrizione |
|--|--|
| Leggi stato all’avvio | All’avvio/riconnessione legge il valore corrente e lo pubblica su KNX. Default: “sì”. |
| Pin di uscita del nodo | Mostra o nasconde l’uscita Node-RED. Se non selezioni un gateway KNX il pin resta abilitato, così le letture Hue arrivano comunque al flow. |

Le sezioni KNX vengono visualizzate solo dopo la scelta di un gateway KNX, così il nodo può funzionare anche come semplice feed Hue → Node-RED.

### Output

1. Uscita standard — `msg.payload` (number)
: Temperatura attuale in °C.
