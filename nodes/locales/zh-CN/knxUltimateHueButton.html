<script type="text/markdown" data-help-name="knxUltimateHueButton">
<p>他的节点让您从色调按钮中获取事件。</p>

将您想要的压力链接到各自的事件。
所有字段都是可选的。
默认情况下，**切换值**选项将启用。此选项可切换每个KNX组地址的值（_true/false，增加/减少dim_）
开始输入GA字段，KNX设备的名称或组地址，可用设备在输入时开始显示。
仅当您设置_toggle values_选项时，才需要填充状态字段。
这使得内部逻辑可以意识到外部设备，例如墙壁开关。

**一般的**
|属性|描述|
|  -  |  -  |
|KNX GW |选择要使用的KNX门户|
|色相桥|选择要使用的色调桥|
|色调按钮|要使用的色调按钮。键入时，可用的按钮开始显示。|

<br/>

|属性|说明|
|--|--|
| 开关 | 快速按下/释放按钮时触发；映射到某个 KNX 组地址 |
| 开关状态 | 可选，用于 Toggle 场景下与外部设备（如墙壁开关）对齐状态的 GA |
| 调光 (Dim) | 调光事件：增/减，或向 GA 发送 true/false |
| 切换值 | 启用时发送交替值；禁用时发送固定值（_true_ / _increase dim_），并可显式选择要发送的 payload |
| 开关发送 | 仅在禁用 Toggle 时可见：按下时发送的值 |
| 调光发送 | 仅在禁用 Toggle 时可见：发送的调光方向 |

### 输出

1. 标准输出
：有效载荷（字符串|对象）：命令的标准输出。

### 细节

`msg.payload` 为 HUE 原始事件（对象或字符串），对象在发送前会被序列化。
</script>
