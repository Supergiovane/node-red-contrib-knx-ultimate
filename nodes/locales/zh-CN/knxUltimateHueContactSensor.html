<script type="text/markdown" data-help-name="knxUltimateHueContactSensor">
<p>此节点将 Hue 接触传感器的状态同步到 KNX。</p>

在 GA 输入框（名称或组地址）中键入即可关联 KNX GA；输入时会显示匹配的设备。

**常规**
|属性|说明|
|--|--|
| KNX 网关 | 选择要使用的 KNX 网关 |
| HUE Bridge | 选择要使用的 HUE Bridge |
| Hue 接触传感器 | 要使用的 Hue 接触传感器（输入时自动补全） |

**映射**
|属性|说明|
|--|--|
| 接触 | 接触闭合时写入 <code>true</code>、打开时写入 <code>false</code> 的 KNX 组地址。推荐 DPT：<b>1.019</b>。 |

### 输出

1. 标准输出
   : `msg.payload` (布尔值) 表示当前接触状态；`msg.event` 固定为 <code>contact</code>。

### 详细信息

`msg.rawEvent` 包含原始的 Hue 事件。如果未配置 KNX 网关，Node-RED 输出引脚仍会发送事件，方便你在流中处理。
</script>
