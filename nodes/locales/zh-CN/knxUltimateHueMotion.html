<script type="text/markdown" data-help-name="knxUltimateHueMotion">
<p>该节点订阅 Hue 运动传感器，并将事件同步到 KNX（同时可继续传递到 Node-RED 流程）。</p>

在 GA 字段输入 KNX 设备名称或组地址即可自动补全；“Hue 传感器”旁的刷新按钮可重新载入 Hue 设备列表。

**常规**
|属性|说明|
|--|--|
| KNX GW | 用于接收运动状态的 KNX 网关（选择后才显示 KNX 映射设置）。|
| Hue Bridge | 对应的 Hue 网桥。|
| Hue Sensor | 要使用的 Hue 运动传感器（支持自动补全与刷新）。|

**映射**
|属性|说明|
|--|--|
| 运动 | 对应的 KNX 组地址：检测到运动时发送 `true`，否则发送 `false`。推荐 DPT：<b>1.001</b>。|

**行为**
|属性|说明|
|--|--|
| 节点输出引脚 | 显示或隐藏 Node-RED 输出。当未选择 KNX 网关时，输出引脚会自动保持启用，以便 Hue 事件继续进入流程。|

未选择 KNX 网关时，所有 KNX 字段会自动隐藏，方便将节点作为纯 Hue → Node-RED 监听器使用。

### 输出

1. 标准输出 — `msg.payload` (boolean)
: 检测到运动时为 `true`，恢复空闲时为 `false`。
</script>
