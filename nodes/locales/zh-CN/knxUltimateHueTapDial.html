<script type="text/markdown" data-help-name="knxUltimateHueTapDial">
<p>将 Hue Tap Dial 的旋转服务映射到 KNX，并把原始 Hue 事件发送到流程。设备上的四个按钮由 <b>Hue Button</b> 节点处理；此节点仅处理旋转部分。配对新设备后，请点击“Hue Tap Dial”字段旁的刷新图标。</p>

**通用**
| 属性 | 描述 |
|--|--|
| KNX GW | 提供组地址自动补全的 KNX 网关。 |
| HUE Bridge | 提供 Tap Dial 的 Hue 网桥。 |
| Hue Tap Dial | 需要控制的旋钮设备（支持自动补全；刷新按钮会重新获取列表）。 |

**映射**
| 属性 | 描述 |
|--|--|
| 旋转 GA | 接收旋转事件的 KNX 组地址。支持 DPT 3.007（相对调光）、DPT 5.001（绝对亮度 0‑100%）以及 DPT 232.600（厂商颜色控制）。 |
| 名称 | 对该组地址的说明名称。 |

**行为**
| 属性 | 描述 |
|--|--|
| 节点输入/输出引脚 | 显示或隐藏 Node-RED 输出引脚。如果未选择 KNX 网关，引脚仍会保持启用，以便继续接收 Hue 事件。 |

### 输出

1. 标准输出
: `msg.payload`（对象）：Tap Dial 产生的原始 Hue 事件。

> ℹ️ 仅在选择 KNX 网关后才显示 KNX 相关控件；在同时配置好 Hue 网桥和 KNX 网关之前，映射选项卡会保持隐藏。
</script>
