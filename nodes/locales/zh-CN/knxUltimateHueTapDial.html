<script type="text/markdown" data-help-name="knxUltimateHueTapDial">
<p>此节点读取 HUE Tap Dial 的旋转事件，并将其映射到 KNX。</p>

Tap Dial 具有 4 个按钮和 1 个旋钮。  
按钮由 <b>HUE Button</b> 节点处理；此节点只处理旋转服务。  
旋转可映射到以下 KNX 数据点：<b>DPT 3.007</b>（相对调光 上/下）、<b>DPT 5.001</b>（绝对亮度 0–100%）或 <b>232.600</b>（厂商颜色控制）。

**一般的**
|属性|描述|
|--|--|
| KNX GW | 选择要使用的 KNX 网关 |
| HUE Bridge | 选择要使用的 HUE Bridge |
| HUE 按钮 | HUE Tap Dial 设备（输入时自动补全） |

<br/>

**映射**
|属性|描述|
|--|--|
| 旋转 | DPT 3.007 = 相对调光；DPT 5.001 = 绝对亮度（0–100%）；232.600 = 颜色：顺时针 → 随机颜色，逆时针 → 白光 |

### 输出

1. 标准输出
: `msg.payload`（string|object）：原始 HUE 事件（对象会序列化为字符串）

### 详情

可使用 `msg.payload` 实现自定义逻辑。
