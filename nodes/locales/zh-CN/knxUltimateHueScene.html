<script type="text/markdown" data-help-name="knxUltimateHueScene">
<p>通过 KNX 发布 Hue 场景，并可将 Hue 事件转发到流程。“Hue 场景”字段支持自动补全；在桥接器中新增场景后，请点击字段旁的刷新图标重新加载列表。</p>

**通用**
| 属性 | 描述 |
|--|--|
| KNX GW | 提供组地址目录的 KNX 网关，用于映射配置。 |
| Hue Bridge | 承载场景的 Hue 网桥。 |
| Hue 场景 | 要调用的 Hue 场景（支持自动补全；刷新按钮会重新获取列表）。 |

**映射选项卡**
| 属性 | 描述 |
|--|--|
| 召回 GA | 用于调用场景的 KNX 组地址。使用 DPT 1.xxx 进行布尔控制，或 DPT 18.xxx 发送 KNX 场景号。 |
| DPT | 调用场景时使用的 DPT（1.xxx 或 18.001）。 |
| 名称 | GA 的说明名称。 |
| # | 选择 KNX 场景 DPT 时可见；选择要发送的场景编号。 |
| 状态 GA | 可选的布尔 GA，用于反馈场景是否处于激活状态。 |

**多场景选项卡**
| 属性 | 描述 |
|--|--|
| 召回 GA | 使用 DPT 18.001 的 GA，通过 KNX 场景编号选择场景。 |
| 场景列表 | 可编辑列表，将 KNX 场景号与 Hue 场景匹配，并选择以 active、dynamic palette 或 static 方式调用。 |

**行为选项卡**
| 属性 | 描述 |
|--|--|
| 节点输入/输出引脚 | 显示或隐藏 Node-RED 输出引脚。如果没有选择 KNX 网关，引脚仍会保持启用，以继续接收 Hue 事件。 |

> ℹ️ 只有在选择了 KNX 网关后才会显示 KNX 相关控件；在同时配置好 Hue 网桥和 KNX 网关之前，映射选项卡会保持隐藏。
</script>
