<script type="text/markdown" data-help-name="knxUltimateHueBattery">
<p>该节点将 Hue 设备的电池电量同步到 KNX，并在数值变化时触发事件。</p>

在 GA 字段输入 KNX 设备名称或组地址即可自动补全；点击“Hue 传感器”旁的刷新按钮可重新加载 Hue 设备列表。

**常规**
|属性|说明|
|--|--|
| KNX GW | 用于发布电量的 KNX 网关（选择后才会显示 KNX 映射字段）。|
| HUE Bridge | 目标 Hue Bridge。|
| HUE Sensor | 提供电量信息的 Hue 设备/传感器（支持自动补全与刷新）。|

**映射**
|属性|说明|
|--|--|
| 等级 | 电池百分比的 KNX 组地址（0–100%），推荐 DPT：<b>5.001</b>。|

**行为**
|属性|说明|
|--|--|
| 启动时读取状态 | 部署/重连时读取当前电量并发送到 KNX。默认值：“是”。|
| 节点输出引脚 | 显示或隐藏 Node-RED 输出。当没有选择 KNX 网关时，输出引脚会自动保持启用，以便 Hue 事件仍能进入流程。|

未选择 KNX 网关时，所有 KNX 映射字段会自动隐藏，避免在仅输出到 Node-RED 时误操作。
</script>
