<script type="text/markdown" data-help-name="knxUltimateHueLightSensor">
<p>该节点读取 Hue 光照传感器的亮度值，并将其同步到 KNX 以及 Node-RED 流程。</p>

每当环境光照变化时都会输出最新的 Lux 数值。在 GA 字段输入 KNX 设备名称或组地址即可自动补全；点击“Hue 传感器”旁的刷新按钮可重新加载 Hue 设备列表。

**常规**
|属性|说明|
|--|--|
| KNX GW | 接收亮度的 KNX 网关（选择后才显示 KNX 映射设置）。|
| Hue Bridge | 所使用的 Hue 网桥。|
| Hue 传感器 | Hue 光照传感器（支持自动补全与刷新）。|

**映射**
|属性|说明|
|--|--|
| Lux | 接收亮度值的 KNX 组地址。推荐 DPT：<b>9.004</b>。|

**行为**
|属性|说明|
|--|--|
| 启动时读取状态 | 部署/重连时读取当前亮度并发布到 KNX。默认值：“是”。|
| 节点输出引脚 | 显示或隐藏 Node-RED 输出。当未选择 KNX 网关时，输出引脚会保持启用，确保 Hue 数据仍能进入流程。|

未选择 KNX 网关时，所有 KNX 字段会自动隐藏，便于将节点作为纯 Hue → Node-RED 数据源使用。

### 输出

1. 标准输出 — `msg.payload`（number）
: 当前亮度（Lux）。
</script>
