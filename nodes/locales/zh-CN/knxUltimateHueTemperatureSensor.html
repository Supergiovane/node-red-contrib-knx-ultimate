<script type="text/markdown" data-help-name="knxUltimateHueTemperatureSensor">
<p>此节点读取 Hue 温度传感器的数值，并将其同步到 KNX（同时可输出到 Node-RED 流程）。</p>

在 GA 字段输入 KNX 设备名称或组地址即可自动补全；“Hue 传感器”旁的刷新按钮会重新从 Hue 网桥读取设备列表。

**常规**
|属性|说明|
|--|--|
| KNX GW | 接收温度的 KNX 网关（选择后才会显示 KNX 映射配置）。|
| Hue Bridge | 所使用的 Hue 网桥。|
| Hue 传感器 | Hue 温度传感器（支持自动补全与刷新）。|

**映射**
|属性|说明|
|--|--|
| 温度 | 温度（°C）的 KNX 组地址。推荐 DPT：<b>9.001</b>。|

**行为**
|属性|说明|
|--|--|
| 启动时读取状态 | 部署/重连时读取当前温度并发往 KNX。默认值：“是”。|
| 节点输出引脚 | 显示或隐藏 Node-RED 输出。当未选择 KNX 网关时，输出引脚会自动保持启用，以便 Hue 数据继续进入流程。|

未选择 KNX 网关时，KNX 相关字段会自动隐藏，便于将节点作为纯 Hue → Node-RED 数据源使用。

### 输出

1. 标准输出 — `msg.payload`（number）
: 当前温度（°C）。
</script>
