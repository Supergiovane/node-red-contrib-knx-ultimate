<script type="text/markdown" data-help-name="knxUltimateHuePlug">
<p>该节点让您把飞利浦 Hue 智能插座与 KNX 组地址关联，从而直接在总线上控制开/关并接收状态。</p>

**常规**
|属性|说明|
|--|--|
| KNX GW | 所使用的 KNX 网关 |
| Hue Bridge | 已配置的 Hue 网桥 |
| 名称 | 要控制的 Hue 插座（输入时自动提示可选设备） |

<br/>

**开关**
|属性|说明|
|--|--|
| 控制 | 发送开/关指令的 KNX 组地址（通常 DPT 1.xxx），数值会转发给 Hue。 |
| 状态 | 可选组地址，用于接收 Hue 返回的开/关状态。 |
| 电源状态 | 可选组地址，用于同步 Hue 的 `power_state`（on/standby）。请选择合适的 DPT（布尔或文本）。 |

<br/>

**行为**
|属性|说明|
|--|--|
| 启动时读取状态 | 选择 *是* 时，部署或重连时会发送一次当前状态。 |
| 引脚 | 启用 Node-RED 输入/输出引脚。输入须为 Hue API 兼容的载荷（例如 `{ on: { on: true } }`），输出会把每个 Hue 事件传给流程。 |

<br/>

**注意事项**
- 命令通过 Hue v2 API (`/resource/plug/{id}`) 下发。
- 仅在状态变化时写入状态组地址。若需周期更新，可保持“启动时读取状态”开启并/或向该 GA 发送读取请求（节点会用缓存值回应）。
- 当 Hue 报告 `on` 时，电源状态为 `true`；`standby` 等情况返回 `false`。
</script>
