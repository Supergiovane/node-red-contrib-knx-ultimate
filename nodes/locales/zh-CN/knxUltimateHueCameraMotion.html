<script type="text/markdown" data-help-name="knxUltimateHueCameraMotion">
<p>此节点监听 Philips Hue 摄像头的运动事件，并将其映射到 KNX。</p>

在 GA 输入框（名称或组地址）中键入即可关联 KNX GA；输入时会出现匹配的设备。

**常规**
|属性|说明|
|--|--|
| KNX 网关 | 选择要使用的 KNX 网关 |
| HUE Bridge | 选择要使用的 HUE Bridge |
| HUE 传感器 | Hue 摄像头运动传感器（输入时自动补全） |
| 启动时读取状态 | 启动/重新连接时读取当前值并发送到 KNX（默认：否） |

**映射**
|属性|说明|
|--|--|
| 运动 | 摄像头运动的 KNX 组地址（布尔型）。推荐 DPT：<b>1.001</b> |

### 输出

1. 标准输出
: `msg.payload` (布尔值)：检测到运动时为 `true`，否则为 `false`

### 详细信息

`msg.payload` 包含来自 Hue 摄像头运动服务的最新检测状态。
</script>
